<html lang="en">
    <head>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Vendor Css Files -->
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="vendor/fontawesome/all.css">
        <link rel="stylesheet" href="vendor/boxicons/css/boxicons.min.css">

        <!-- Main Css File -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login-register.css">

        <title>Evara - Register</title>

    </head>
    <body>

        <div id="particles-js"></div>

        <!-- ------------------------------------------------------------------------------ -->
        <!-- Start Register -->
        <div class="register login">
            <div class="image-box">
                <img src="images/logo.svg" alt="">
            </div>
            <h4 class=" text-center">Register</h4>
            <br>
            <form>
                <div class="form-group">
                    <img src="images/form/user.png" alt="">
                    <label for="exampleInputuser">Username</label>
                    <input type="text" class="form-control" id="exampleInputuser" required>
                </div>
                <div class="form-group">
                    <img src="images/form/email.png" alt="">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <img src="images/form/phone.png" alt="">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <img src="images/form/password.png" alt="">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group">
                    <img src="images/form/confirm.png" alt="">
                    <label for="exampleInputPassword2">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" required>
                </div>
                <button type="submit" class="btn submit mt-3">Submit</button>
            </form>
            <div class="sign-up mt-4 text-center">
                <a href="login.html">Sign In <i class="fas fa-long-arrow-alt-right ml-2"></i></a>
            </div>
        </div>
        <!-- End Register -->
        <!-- ------------------------------------------------------------------------------ -->

        <!-- ------------------------------------------------------------------------------ -->
        <!-- Start Loading -->
        <div class="box-loading">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
        <!-- End Loading -->
        <!-- ------------------------------------------------------------------------------ -->

        <!-- --------------------------------------------------------------------------- -->
        <!-- Vendor Js Files -->
        <script src="vendor/particles.js"></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/popper.min.js"></script>
        <script src="vendor/bootstrap/bootstrap.js"></script>
        <script src="vendor/fontawesome/all.min.js"></script>

        <!-- Main Js Files -->
        <script src="js/main.js"></script>
    </body>
</html>
    </body>
</html>
